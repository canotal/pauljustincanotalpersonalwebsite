/* Animation */

@keyframes slideTop {
    0% {
        opacity:0;
        transform: translateY(100px);
    }
    100% {
        opacity:1;

    }
}

@keyframes slideRight {

    100% {

    }

@keyframes floatImage {
    0% {
        transform: translateY(0)

    100% {

    }
}

@keyframes slideTop {
